<match kafka.*>
  @type file
  path /tmp/
  buffer_path           /tmp/buffer
  format json
  num_threads           1
  buffer_type           file
  buffer_chunk_limit    10M
  buffer_queue_limit    3
  compress              gzip
  flush_interval        1m
  flush_at_shutdown     true
  time_slice_format     /year=%Y/month=%m/dt=%Y-%m-%d/hr=%Y-%m-%d-%H/output
  timezone Asia/Taipei
</match>
